[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show detailed output
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    hardware: marks tests requiring hardware access
    # Customer dimension
    client_lenovo: Lenovo client tests
    client_hp: HP client tests
    client_samsung: Samsung client tests
    client_micron: Micron client tests
    client_asus: ASUS client tests
    client_acer: Acer client tests
    # Interface dimension
    interface_pcie: PCIe interface tests
    interface_sata: SATA interface tests
    interface_nvme: NVMe protocol tests
    # Project dimension
    project_storagedv: StorageDV project tests
    project_ciq: CIQ project tests
    project_standard: Standard validation tests
    # Feature dimension
    feature_burnin: BurnIN stress tests
    feature_power: Power management tests
    feature_storage: Storage stress tests
    # Meta markers
    critical: Critical test cases
    regression: Regression test suite
    
# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum version
minversion = 6.0
